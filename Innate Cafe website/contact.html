<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Contact Us | Innate Café</title>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Innate<span>.</span></div>
        <button class="nav-toggle" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="hamburger" aria-hidden="true"></span>
        </button>
        <ul class="nav-menu">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="about.html" class="nav-link">About</a></li>
            <li><a href="services.html" class="nav-link">Services</a></li>
            <li><a href="contact.html" class="nav-link active">Contact</a></li>
        </ul>
    </nav>

    <main>
        <div class="contact-container">
            <h1 style="text-align: center; margin-bottom: 10px;">Visit the <span>Haven.</span></h1>
            <p style="text-align: center; color: #666; margin-bottom: 40px;">123 Botanical Avenue, West District | Open Daily 7am—7pm</p>
            
            <form id="contactForm">
                <label>Full Name</label>
                <input type="text" placeholder="Jane Doe" required>
                <label>Email Address</label>
                <input type="email" placeholder="jane@example.com" required>
                <label>Your Inquiry</label>
                <textarea rows="5" placeholder="Tell us how we can help..." required></textarea>
                <button type="submit" class="btn-submit">Submit Request</button>
            </form>
            
            <div id="successMsg" style="display:none; text-align:center; padding: 40px; background: #fffdf9; border: 1px solid #cf870b; border-radius: 8px;">
                <h3 style="color: #cf870b;">Message submitted successfully!</h3>
                <p>We usually respond within 24 hours. See you soon!</p>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            this.style.opacity = '0';
            setTimeout(() => {
                this.style.display = 'none';
                document.getElementById('successMsg').style.display = 'block';
            }, 400);
        });
    </script>

    <footer style="padding: 50px; text-align: center; border-top: 1px solid #eee;">
    <p style="font-size: 0.8rem; letter-spacing: 2px; color: #999;">&copy; 2026 INNATE CAFÉ.</p>
</footer>

<script>
    const navToggle = document.querySelector('.nav-toggle');
    const navMenu = document.querySelector('.nav-menu');

    navToggle.addEventListener('click', () => {
        const isOpened = navToggle.getAttribute('aria-expanded') === 'true';
        
        // Toggle the ARIA state for the Hamburger animation
        navToggle.setAttribute('aria-expanded', !isOpened);
        
        // Toggle the 'open' class for the Menu visibility
        navMenu.classList.toggle('open');
    });
</script>


</body>
</html>
